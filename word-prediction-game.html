<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="cssforWPG.css">
</head>
<body>
    <header>
        <h1>Word Prediction Game</h1>
    </header>
    <div class="Images">
        <img src="Unknown.svg" alt="Image Area" id="Image1">
        <img src="Unknown.svg" alt="Image Area" id="Image2">
        <img src="Unknown.svg" alt="Image Area" id="Image3">
        <img src="Unknown.svg" alt="Image Area" id="Image4">
        <img src="Unknown.svg" alt="Image Area" id="Image5">
    </div>
    <div class="Input-and-Text">
        <label for="predict">Prediction:</label>
        <input id="predict-id" placeholder="Text Prediction...">
    </div>
    <div class="Buttons">
        <button id="SubmitButton">Submit</button>
        <button id="ResetButton">Reset the Game</button>
    </div>
    <div class="Hearts">
        <div class="score-container">
            <label for="Score" id="Scoretext">Score:</label>
            <span id="Score">0</span>
        </div>
        <div class="lives-container">
            <label for="Lives">Lives:</label>
            <div class="hearts">
                <img src="heart.svg" alt="Heart" id="Image6">
                <img src="heart.svg" alt="Heart" id="Image7">
                <img src="heart.svg" alt="Heart" id="Image8">
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
